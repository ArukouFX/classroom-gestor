<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profesores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Profesores</h1>
    <a th:href="@{/profesores/new}" class="btn btn-primary mb-3">Agregar Profesor</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Foto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profesor : ${profesores}">
            <td th:text="${profesor.id}"></td>
            <td th:text="${profesor.nombre}"></td>
            <td th:text="${profesor.email}"></td>
            <td>
                <img th:src="${profesor.foto}" alt="Foto del profesor" width="50" height="50">
            </td>
            <td>
                <a th:href="@{/profesores/edit/{id}(id=${profesor.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/profesores/delete/{id}(id=${profesor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
