<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Agregar Curso</h1>
    <form th:action="@{/cursos/save}" th:object="${curso}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
        </div>
        <div class="mb-3">
            <label for="fechaFinal" class="form-label">Fecha Final</label>
            <input type="date" class="form-control" id="fechaFinal" th:field="*{fechaFinal}" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (URL)</label>
            <input type="text" class="form-control" id="imagen" th:field="*{imagen}" required>
        </div>
        <div class="mb-3">
            <label for="profesor" class="form-label">Profesor</label>
            <select class="form-control" id="profesor" th:field="*{profesor}">
                <option th:each="profesor : ${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-control" id="categoria" th:field="*{categoria}">
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
