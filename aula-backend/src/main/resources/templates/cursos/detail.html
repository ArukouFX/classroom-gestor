<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Curso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${curso.nombre}"></h1>
  <p th:text="${curso.descripcion}"></p>
  <p><strong>Fecha de Inicio:</strong> <span th:text="${#temporals.format(curso.fechaInicio, 'dd/MM/yyyy')}"></span></p>
  <p><strong>Fecha Final:</strong> <span th:text="${#temporals.format(curso.fechaFinal, 'dd/MM/yyyy')}"></span></p>
  <p><strong>Imagen:</strong> <img th:src="${curso.imagen}" alt="Imagen del curso" width="100"></p>
  <p><strong>Profesor:</strong> <span th:text="${curso.profesor.nombre}"></span></p>
  <p><strong>Categor√≠a:</strong> <span th:text="${curso.categoria.nombre}"></span></p>
  <a th:href="@{/cursos}" class="btn btn-secondary">Volver a la lista</a>
</div>
</body>
</html>
